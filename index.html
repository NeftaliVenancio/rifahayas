<meta charset="UTF-8">

<!DOCTYPE html>
<html>
<head>
	<title>Rifa AFP Hayas</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #8BC34A;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 40px;
			margin-top: 30px;
			margin-bottom: 20px;
			text-align: center;
			color: #fff;
		}
		img {
			display: block;
			margin: 0 auto;
			max-width: 90%;
			height: auto;
		}
		#random-numbers {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		.number {
			font-size: 60px;
			text-align: center;
			margin: 20px;
			width: 130px;
			height: 130px;
			border-radius: 50%;
			background-color: #eee;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#number-list {
			margin-top: 20px;
			font-size: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			color: #fff;
		}
		.number-item {
			margin-bottom: 10px;
		}
		button {
			background-color: #8B4513;
			color: #fff;
			font-size: 24px;
			border: none;
			border-radius: 4px;
			padding: 12px 24px;
			display: block;
			margin: 0 auto;
			margin-top: 20px;
		}

		img {
        width: 20%;
      }

		button:hover {
        background-color: #A76932;
      }

      @media screen and (max-width: 768px) {
        .number {
          width: calc(50% - 40px);
          margin: 10px;
        }
	</style>
</head>
<body>
	<header>
		<img src="images/logo_hayas_blanco.png" alt="Logo" style="margin-top: 20px;">
		<h1>Gran rifa AFP Hayas</h1>
	</header>
	<div id="random-numbers">
		<div class="number"></div>
		<div class="number"></div>
		<div class="number"></div>
		<div class="number"></div>
	</div>
	<button onclick="generateRandomNumber()">Escoger un ganador</button>
	<div id="number-list"></div>

	<script>
		const generateBtn = document.getElementById('generate-btn');
const numbersContainer = document.getElementById('numbers-container');

let count = 0;

generateBtn.addEventListener('click', () => {
  if (count <= 4) {
    const randomNumber = Math.floor(Math.random() * 400) + 1;
    const newNumberElement = document.createElement('div');
    newNumberElement.innerHTML = `<span class="number-circle">${count + 1}</span>${randomNumber}`;
    numbersContainer.appendChild(newNumberElement);
    count++;
  }
  
  if (count === 4) {
    generateBtn.disabled = true;
  }
});
	</script>
</body>
</html>
